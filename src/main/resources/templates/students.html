<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des étudiants</title>
</head>
<body>
<h1>Liste des étudiants</h1>

<table border="1">
    <tr>
        <th>Numéro</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Filière</th>
        <th>Date Inscription</th>
    </tr>
    <th:block th:each="student : ${students}">
        <tr>
            <td th:text="${student.numero}">Numéro</td>
            <td th:text="${student.nom}">Nom</td>
            <td th:text="${student.prenom}">Prénom</td>
            <td th:text="${student.filiere}">Filière</td>
            <td th:text="${student.dateInscription}">Date Inscription</td>
        </tr>
    </th:block>
</table>
</body>
</html>
